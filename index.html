<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure AI Agents Interactive Visualization Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    <script>
        // Initialize theme to prevent flash of wrong theme
        (function() {
            const storageKey = 'azure-ai-viz-theme';
            const defaultTheme = 'light';
            
            function getThemePreference() {
                const savedTheme = localStorage.getItem(storageKey);
                if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
                    return savedTheme;
                }
                
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                return systemPrefersDark ? 'dark' : defaultTheme;
            }
            
            const theme = getThemePreference();
            document.documentElement.classList.add(theme);
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-appearance', theme);
            
            // Also add to body when it loads
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add(theme);
                document.body.setAttribute('data-theme', theme);
            });
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
